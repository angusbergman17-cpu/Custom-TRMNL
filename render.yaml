services:
  - type: web
    name: trmnl-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENWEATHER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: CALENDAR_URL
        sync: false  # Optional, set if using calendar
    healthCheckPath: /api/health
